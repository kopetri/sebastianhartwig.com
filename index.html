        <script src="js/sketch.js"></script>
        <script>

        var COLOURS = [ '#E3EB64', '#A7EBCA', '#FFFFFF', '#D8EBA7', '#868E80' ];
        var HOVER = '#868E80';
        var MARK = '#FFFFFF';

        // ----------------------------------------
        // Particle
        // ----------------------------------------
        function Cell( x, y, width, height ) {
            this.init( x, y, width, height );
        }
        Cell.prototype = {
            init: function( x, y, width, height ) {
                this.x = x || 0.0;
                this.y = y || 0.0;
                this.width = width;
                this.height = height;
                this.minTTL = 50;
                this.maxTTL = 120000;
                this.reset();
            },
            draw: function( ctx, x, y ) {
                this.t = this.t - 10;
                ctx.beginPath();
                ctx.rect( this.x, this.y, this.width, this.height );
                if(x >= this.x && x <= this.x + this.width &&
                   y >= this.y && y <= this.y + this.height){
                     ctx.fillStyle = HOVER;
                } else {
                     ctx.fillStyle = this.color;
                }
                ctx.fill();
                if(this.t < 0) {
                  this.reset();
                }
            },

            reset: function() {
              this.color = random( COLOURS );
              this.t = random(50, 1200000);
            },

            interpolateColor: function(color1, color2, factor) {
              if (arguments.length < 3) { factor = 0.5; }
              var result = color1.slice();
              for (var i=0;i<3;i++) {
                result[i] = Math.round(result[i] + factor*(color2[i]-color1[i]));
              }
              return result;
            }
        };





        Sketch.create({
          container: document.getElementById( 'container' ),
          autoclear: false,
          retina: 'auto',

          setup: function() {
            this.cellCountWidth = 100;
            this.cellWidth = this.width / this.cellCountWidth;
            this.cellHeight = this.cellWidth;
            this.cellCountHeight = Math.ceil(this.height / this.cellHeight);
            this.inputX = -1;
            this.inputY = -1;
            this.setupCells();
            this.drawCells();
          },

          draw: function() {
            this.drawCells();
          },

          // Event handlers

          keydown: function() {

          },

          drawCells: function() {
            for(var w = 0; w < this.cellCountWidth; ++w) {
              for(var h = 0; h < this.cellCountHeight; ++h){
                this.cells[w][h].draw(this, this.inputX, this.inputY);
              }
            }
          },

          click: function(){

          },

          resize: function(){
            this.setupCells();
          },

          // Mouse & touch events are merged, so handling touch events by default
          // and powering sketches using the touches array is recommended for easy
          // scalability. If you only need to handle the mouse / desktop browsers,
          // use the 0th touch element and you get wider device support for free.
          touchmove: function() {
            for ( var i = this.touches.length - 1, touch; i >= 0; i-- ) {
              touch = this.touches[i];
              this.inputX = touch.x;
              this.inputY = touch.y;
            }
          },

          setupCells: function() {
            this.cells = [];
            for(var w = 0; w < this.cellCountWidth; ++w){
              var col = [];
              for(var h = 0; h < this.cellCountHeight; ++h) {
                col[h] = new Cell(
                  w * this.cellWidth,
                  h * this.cellHeight,
                  this.cellWidth,
                  this.cellHeight
                );
                this.cells[w] = col;
              }
            }
          }
        });
        </script>
